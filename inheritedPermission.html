
<div id="panel_inhertePermission" class="slidePanel confirmInherit" style="background: rgba(0, 0, 0, 0.5);" >

  <div class="confirmInherit_content">
    <div class="confirmInherit_content_close circle" ng-click="permissionsInheritedCtrl.emitClose();" >&times;</div>
    <div class="confirmInherit_content_title" >
      <span class="glyphicon glyphicon-transfer"></span>&nbsp;&nbsp;{{ 'WEB_PERMISSION_INHERIT_TITLE' | translate}}
    </div>
    <div style="width: 100%; padding: 10px 20px;">
      <div class="btn-group-vertical" role="group" aria-label="..." style="width: 100%;">
        <button type="button" class="btn btn-default" style="padding: 10px;" data-ng-click="permissionsInheritedCtrl.setValue(0)" data-ng-class="{'btn-primary': permissionsInheritedCtrl.inheritPermissions == 0}">{{ 'WEB_PERMISSION_INHERIT_OPTION_0' | translate}}</button>
        <button type="button" class="btn btn-default" style="padding: 10px;" data-ng-click="permissionsInheritedCtrl.setValue(1)" data-ng-class="{'btn-primary': permissionsInheritedCtrl.inheritPermissions == 1}">{{ 'WEB_PERMISSION_INHERIT_OPTION_1' | translate}}</button>
        <button type="button" class="btn btn-default" style="padding: 10px;" data-ng-click="permissionsInheritedCtrl.setValue(2)" data-ng-class="{'btn-primary': permissionsInheritedCtrl.inheritPermissions == 2}">{{ 'WEB_PERMISSION_INHERIT_OPTION_2' | translate}}</button>
      </div>
    </div>
    <div style="width: 100%; height: 50px; border-top: 1px solid #f2f2f2; padding: 2px 0px; text-align: center; line-height: 40px;">
      <input type="button" class="btn btn-primary"  value="OK" ng-click="permissionsInheritedCtrl.updatePermissions()" />
    </div>

  </div>
</div>
